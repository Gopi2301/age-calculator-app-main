<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  <title>Age calculator app</title>
</head>

<body>
  <main class="card">
    <section class="card__form | container display-col">
      <form action="">
        <ul class="form__inputs">
          <li class="form__inputs--day | label-Day"><label for="month">DAY</label><input type="text" name="" id="day"
              placeholder="DD"></li>
          <li class="form__inputs--month | label-Day"><label for="year">MONTH</label><input type="text" name=""
              id="month" placeholder="MM"></li>
          <li class="form__inputs--year | label-Day"><label for="day">YEAR</label><input type="text" name="" id="year"
              placeholder="YYYY">
          </li>
        </ul>
        <button type="submit" id="submit"></button>

      </form>
    </section>
    <div class="divider | container">
      <hr>
      <!-- <hr> -->
    </div>
    <section class="card__output | container display-col">
      <p class="fw-bold"><span class="card__output--year"><i>--</i></span><i>years</i></p>
      <p class="fw-bold"><span class="card__output--month "><i>--</i></span><i>months</i></p>
      <p class="fw-bold"><span class="card__output--day "><i>--</i></span><i>days</i></p>
    </section>
  </main>
  <script src="/js/main.js"></script>
</body>

</html>
